<h2>Room Details</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Employee Id </b></label> {{room.employeeId}}
  </div>
  <div>
    <label><b> Department</b></label> {{room.department}}
  </div>
  <div>
    <label><b> Start Time</b></label> {{room.startTime | date: 'MMM d, y, h:mm:ss a'}}
  </div>
    <div>
    <label><b> End Time</b></label> {{room.endTime | date: 'MMM d, y, h:mm:ss a'}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Meeting Room Booking List</button><br>
