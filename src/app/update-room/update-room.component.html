

<h3>Update Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="updateRoom()">
    <div class="form-group">
      <label for="name">Employee Id</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="room.employeeId" name="name" disabled="true">
    </div>

    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="room.department" name="date" disabled="true">
    </div>

    <div class="form-group">
      <label for="name">Start Time</label>
      <input type="text" class="form-control" id="startTime" required [(ngModel)]="room.startTime" name="startTime">
    </div>

    <div class="form-group">
      <label for="name">End Time</label>
      <input type="text" class="form-control" id="endTime" required [(ngModel)]="room.endTime" name="endTime">
    </div>
    
    <button class="btn btn-success" onclick="()=> prompt('success!!!!')">Submit</button>
  </form>
</div>
